 <!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>reverse minesweeper</title>
    <script src="main.js"></script>
    <style>
      body{
        display:flex;
        flex-wrap: wrap;
        --item_count:3;
      }
      #game .background-red {
        background-color: red;
      }

      .border-green {
        border: green solid min(1vw, 1vh);
      }
      #game, #tutorial {
        margin:3px;
        display: grid;
        width: min(90vh, 90vw);
        height: min(90vh, 90vw);
        grid-template-columns: repeat( var(--item_count), auto);
        gap: calc(min(3vh, 3vw) / var(--item_count));
      }
      #tutorial {
        width: 20ch;
        height: 20ch;
        grid-template-columns: repeat( 3, auto);
      }
      #game div, #tutorial div {
        display:flex;
        justify-content:center;
        align-items:center;
        background-color: gray;
        background-size: 100%;
        user-select: none;
      }
      #game div:hover {
        background-color: darkgray;
      }

      .bomb-background {
         background-image: url("./bomb.svg");
      }

      .bomb{}
    
      .content-hidden {
        content-visibility: hidden;
      }
      .display-block {
        display: block;
      }
      p {
        max-width: 80ch;
      }
    </style>
  </head>
<body>
  <div id="game"></div>
  <div>
    <label for="board_size">Board size</label>
    <input id="board_size" type="range" min=3 max=15 value="3" />
    <button id="finish">Finish</button>
    <output id="win" class="display-block content-hidden">Congrats, you solved the game. <button id="play_again">Play again?</button></output>
    <section>
      <h2>How to play</h2>
      <p>The goal of the game is to determine the danger of each tile. Each ring adds 1 point to tiles surrounding it. Incorrect tiles will be highlighted in red. Click to add a point, long click to remove a point.</p>
      <div id="tutorial"></div>
      <p>High score will be implemented at a later date.</p>
    </section>
  </div>
</body>
</html>
